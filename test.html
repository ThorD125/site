<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function actuallyTyping() {
            var tl = new Array(
                `<a href="./cv/"><h1>CV (in progress)</h1></a>`,
                "Nothing else to see here.",
            );
            var speed = 55;
            var index = 0;
            text_pos = 0;
            var str_length = tl[0].length;
            var contents, row;

            function type_text() {
                contents = '';
                row = Math.max(0, index - 9);
                while (row < index)
                    contents += tl[row++] + '\r\n';
                document.error.error.value = contents + tl[index].substring(0, text_pos) + "_";
                if (text_pos++ == str_length) {
                    text_pos = 0;
                    index++;
                    if (index != tl.length) {
                        str_length = tl[index].length;
                        setTimeout("type_text()", 850);
                    }
                } else
                    setTimeout("type_text()", speed);

            }
        }


        document.addEventListener('DOMContentLoaded', function () {
            actuallyTyping();
        });

        document.querySelector('button').addEventListener('click', function (e) {
            e.preventDefault();
            actuallyTyping();
        });
    </script>
</head>

<body>
    <form name="error">
        <textarea name="error" rows="3" cols="25" wrap="soft" class="input"></textarea>
        <button>rerun</button>
    </form>
</body>

</html>
