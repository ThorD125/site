<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let speed = 55;

        // let str = 'nothing to see here';
        let i = 0;

        function customTypingText() {
            // let str = 'nothing to see here';
            str = document.querySelector('input').value;
            document.querySelector('textarea').value += str.charAt(i);
            i++;
            if (i < str.length) {
                setTimeout(customTypingText, speed);
            }
        }

        function clearField() {
            document.querySelector('textarea').value = '';
        }

        document.addEventListener('DOMContentLoaded', function () {
            clearField();
            customTypingText();
            document.querySelector('button').addEventListener('click', function (e) {
                i = 0;
                e.preventDefault();
                clearField();
                customTypingText();
            });
        });
    </script>
</head>



<body>
    <form name="error">
        <textarea name="error" rows="3" cols="25" wrap="soft" class="input"></textarea>
        <input type="text" name="input" value="nothing to see here" class="input">
        <button>rerun</button>
    </form>

</body>

</html>
